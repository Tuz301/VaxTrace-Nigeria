# VaxTrace Nigeria - Lighthouse CI
#
# Runs Lighthouse performance audits on every pull request
# Prevents performance regressions and enforces performance budgets

name: Lighthouse CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Start production server
        working-directory: ./frontend
        run: npm start &
          sleep 10
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/dashboard
            http://localhost:3000/state/Lagos
            http://localhost:3000/facility
          uploadArtifacts: true
          temporaryPublicStorage: true
          budgetPath: ./.github/lighthouse-budget.json
      
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: ./lighthouse-results

  lighthouse-comment:
    name: Comment PR with Lighthouse results
    runs-on: ubuntu-latest
    needs: lighthouse
    if: github.event == 'pull_request'
    
    steps:
      - name: Download Lighthouse results
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-results
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = './lighthouse-results';
            
            // Find the latest result file
            const files = fs.readdirSync(resultsPath);
            const resultFile = files.find(f => f.endsWith('.json'));
            
            if (!resultFile) {
              console.log('No Lighthouse results found');
              return;
            }
            
            const result = JSON.parse(fs.readFileSync(`${resultsPath}/${resultFile}`, 'utf8'));
            
            // Extract key metrics
            const perf = result.categories.performance.score * 100;
            const acc = result.categories.accessibility.score * 100;
            const bp = result.categories['best-practices'].score * 100;
            const seo = result.categories.seo.score * 100;
            
            // Create comment
            const comment = `## ğŸ“Š Lighthouse Performance Report
            | Metric | Score | Status |
            |--------|-------|--------|
            | Performance | ${perf.toFixed(0)} | ${perf >= 90 ? 'âœ…' : perf >= 50 ? 'âš ï¸' : 'âŒ'} |
            | Accessibility | ${acc.toFixed(0)} | ${acc >= 90 ? 'âœ…' : acc >= 50 ? 'âš ï¸' : 'âŒ'} |
            | Best Practices | ${bp.toFixed(0)} | ${bp >= 90 ? 'âœ…' : bp >= 50 ? 'âš ï¸' : 'âŒ'} |
            | SEO | ${seo.toFixed(0)} | ${seo >= 90 ? 'âœ…' : seo >= 50 ? 'âš ï¸' : 'âŒ'} |
            
            ### ğŸ“ Budget Status
            ${result.budgets && result.budgets.length > 0 ? result.budgets.map(b => 
              `- ${b.name}: ${b.status === 'PASS' ? 'âœ… PASS' : 'âŒ FAIL'} (${b.size} bytes)`
            ).join('\\n') : 'No budgets configured'}
            
            ### ğŸ“Š Detailed Metrics
            - FCP: ${result.audits['first-contentful-paint'].displayValue} ms
            - LCP: ${result.audits['largest-contentful-paint'].displayValue} ms
            - CLS: ${result.audits['cumulative-layout-shift'].displayValue}
            - SI: ${result.audits['speed-index'].displayValue}
            
            [View Full Report](${result.summary})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          github-token: ${{ secrets.GITHUB_TOKEN }}
